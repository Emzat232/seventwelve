<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SevenTwelve Inc - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">SevenTwelve Inc<span>.</span></div>
        <div class="burger-menu">
          <button>&#9776;</button></div>
    </nav>

    <header class="hero">
        <h1>One Space. <br> <span>Infinite Crafts.</span></h1>
        <p>A curated collective of independent specialists.</p>
    </header>

    <section class="services-grid">
        <div class="card card-lg web-dev">
            <div class="card-content">
                <span>Technical</span>
                <h2>Web Development</h2>
                <button>View Projects</button>
            </div>
        </div>

        <div class="card card-sm nails">
            <div class="card-content">
                <span>Lifestyle</span>
                <h2>Nail Salon</h2>
                <button>Book Now</button>
            </div>
        </div>

        <div class="card card-sm music">
            <div class="card-content">
                <span>Creative</span>
                <h2>Music Production</h2>
                <button>Listen</button>
            </div>
        </div>

        <div class="card card-md audio">
            <div class="card-content">
                <span>Industrial</span>
                <h2>Car Audio</h2>
                <button>Enquire</button>
            </div>
        </div>

        <div class="card card-md apparel">
            <div class="card-content">
                <span>Fashion</span>
                <h2>Apparel</h2>
                <button>Shop</button>
            </div>
        </div>
    </section>

</body>
</html>
